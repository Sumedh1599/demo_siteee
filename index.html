<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon - Verbll</title>
    <link rel="stylesheet" href="loading/Loading.css">
    <link rel="stylesheet" href="fan-loader.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .launch-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        
        .loader-container {
            width: 190px;
            height: 100px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: variableSpin 3.5s linear infinite;
        }
        
        .logo-container {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 800px;
            height: auto;
            opacity: 0.9;
            z-index: 2;
        }
        
        .tagline {
            text-align: center;
            color: #000;
            font-family: sans-serif;
            font-size: 32px;
            font-weight: 600;
            font-style: italic;
            letter-spacing: 1px;
            margin-top: -60px;
            opacity: 0.8;
        }
        
        .loader-section {
            position: absolute;
            top: 51%;
            left: 23%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        
        .launch-text {
            position: absolute;
            top: 90%;
            transform: translateY(-50%);
            font-size: 34px;
            font-weight: 300;
            letter-spacing: 3px;
            color: #000;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .text-logo {
            height: 34px;
            width: auto;
            opacity: 0.9;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes variableSpin {
            0% { 
                transform: rotate(0deg);
                animation-timing-function: cubic-bezier(0.95, 0.1, 0.95, 1);
            }
            57.14% { 
                transform: rotate(360deg);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
            }
            100% { 
                transform: rotate(540deg);
                animation-timing-function: cubic-bezier(0.92, 0, 0.98, 1);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                width: 300px;
            }
            
            .launch-text {
                font-size: 18px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="launch-container">
        <!-- Logo positioned above center -->
        <div class="logo-container">
            <div>
                <img src="titlelogo/verbll_light.png" alt="Verbll Logo" class="logo">
                <div class="tagline">Learn beyond books with AI</div>
            </div>
        </div>
        
        <!-- CSS Loader -->
        <div class="loader-section">
            <div class="fan-container">
                <!-- Bottom section (flipped 180Â°) - Behind blades -->
                <div class="right-bar bottom-bar"></div>
                <div class="static-square bottom-square"></div>
                
                <!-- Fan with blades -->
                <div class="fan">
                    <div class="blade blade-1"></div>
                    <div class="blade blade-2"></div>
                    <div class="blade blade-3"></div>
                    <div class="blade blade-4"></div>
                </div>
                
                <!-- Top section - Above blades -->
                <div class="right-bar top-bar"></div>
                <div class="static-square top-square"></div>
            </div>
        </div>
        
        <!-- Launching Soon Text -->
        <div class="launch-text">
            Launching Soon
        </div>
    </div>
</body>
</html>
