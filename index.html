<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon - Verbll</title>
    <link rel="stylesheet" href="loading/Loading.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .launch-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        
        .loader-container {
            width: 190px;
            height: 100px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: variableSpin 3.5s linear infinite;
        }
        
        .logo-container {
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
        }
        
        .logo {
            width: 800px;
            height: auto;
            opacity: 0.9;
        }
        
        .loader-section {
            position: absolute;
            top: 15%;
            transform: translateY(-50%);
        }
        
        .launch-text {
            position: absolute;
            top: 90%;
            transform: translateY(-50%);
            font-size: 34px;
            font-weight: 300;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
            animation: fadeInOut 3s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes variableSpin {
            0% { 
                transform: rotate(0deg);
                animation-timing-function: cubic-bezier(0.95, 0.1, 0.95, 1);
            }
            57.14% { 
                transform: rotate(360deg);
                animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
            }
            100% { 
                transform: rotate(540deg);
                animation-timing-function: cubic-bezier(0.92, 0, 0.98, 1);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                width: 300px;
            }
            
            .launch-text {
                font-size: 18px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="launch-container">
        <!-- Logo positioned above center -->
        <div class="logo-container">
            <img src="titlelogo/verbll_dark.png" alt="Verbll Logo" class="logo">
        </div>
        
        <!-- CSS Loader -->
        <div class="loader-section">
            <div class="loading-page dark-theme">
                <div class="loader-wrapper">
                    <div class="loader-container">
                        <div class="letter-u" style="transform: rotate(90deg);"></div>
                        <div class="letter-u-inverted" style="transform: rotate(-270deg);"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Launching Soon Text -->
        <div class="launch-text">Launching Soon</div>
    </div>
</body>
</html>
